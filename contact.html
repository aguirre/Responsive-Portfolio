<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Mike Aguirre</a>

            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    </header>

    <div id="main-container" class="container">
        <section class="contact-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@mail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <a href="https://github.com/maguirre13" target="_blank"><img src="assets/images/github-128.png" class="social" alt="GitHub"></a>
                <a href="https://linkedin.com/in/maguirre13/" target="_blank"><img src="assets/images/linkedin-128.png" class="social" alt="Linkedin"></a>
                <a href="https://stackoverflow.com/users/10147516/michael-aguirre" target="_blank"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"></a>
            </div>
        </section>
    </div>
